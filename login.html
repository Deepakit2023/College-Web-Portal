
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>

    body {
        background-color:rgb(168, 212, 209);
       }
       
       .login-box {
        width: 320px;
        height: 400px;
        background-color:#58bce7;
        color: #000;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        box-shadow: 0px 8px 15px rgba(34, 188, 39, 0.1);
        padding: 70px 30px;
        border-radius: 10px; }

        </style>


<center>
<body >
    <div class="login-box">
    <h1>Login Page</h1>
    
    <form id="loginform">
        <label>Enter UserName</label> &nbsp; &nbsp;
        <input type="text" id="loginuname" placeholder="Enter Username" required>
        <br><br>
        <label>Enter Password</label> &nbsp; &nbsp; &nbsp;
        <input type="password" id="loginpassword" placeholder="Enter Password" required>
        <br><br>
        <input type="submit" value="Login">
        <input type="reset" value="Reset">
        <br>
        <label for="">If you don't have account.Please  </label><a href="exmaregister.html">Register</a>
    </form>
</div>
    <script>
        document.getElementById("loginform").addEventListener("submit", function (event) {
            event.preventDefault();
            var entereduname = document.getElementById("loginuname").value;
            var enteredpassword = document.getElementById("loginpassword").value;

            var storeduname = localStorage.getItem("uname");
            var storedpassword = localStorage.getItem("password");

            if (entereduname === storeduname && enteredpassword === storedpassword) {
                alert("Login Successfully")
                window.location.href = "exams.html"
            }
            else {
                alert("Login Failed or Registration Pending")
            }
        })
    </script>
    </center>
</body>
</html>
